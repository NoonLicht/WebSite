        body{
            display: flex;
            align-items: center;
            <!-- background: linear-gradient(90deg, rgb(180, 180, 180) 0%, rgba(255, 255, 255, 0.753) 50%); -->
        }
        input[type="search"] {
            display: flex;
            max-width: 0px 500px;
            height: 50px;
            border-radius: 5px;
            border: none;
            padding: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            margin-top: 60px;
        }
        .navigator {
            display: flex;;
            justify-content: center;
            align-items: center;
            height: 45px;
            width: auto;
            gap: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 1000;
            list-style: none;
            font-size: 20px;
            cursor: pointer;
            transition: 0.4s all ease;
        }
        .navigator * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.35s ease;
            transition: all 0.35s ease;
        }
        .navigator a {
            position: relative;
            color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 0.8rem;
            text-decoration: none;
        }
        .navigator a:hover,
        .navigator .home a{
            color: #000000;
            transition: 0.4s all ease;
        }
        .navigator a:hover:before,
        .navigator .home a:before,
        .navigator a:hover:after,
        .navigator .home a:after{
            -webkit-transform: translate(0%, 0%);
            transform: translate(0%, 0%);
            opacity: 1;
        }
        .navigator a:after{
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #fc302b;
            transform-origin: bottom right;
            transition: transform 0.5s ease-out;
        }
        .navigator a:hover::after{
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
