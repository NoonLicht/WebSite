<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('');

    body {
        font-family: 'Poppins', sans-serif;
        font-weight: 300;
        line-height: 1.7;
        color: #ffeba7;
    }

    a:hover {
        text-decoration: none;
    }

    .link {
        color: #ffeba7;
    }

    .link:hover {
        color: #c4c3ca;
    }

    p {
        font-weight: 500;
        font-size: 14px;
    }

    h4 {
        font-weight: 600;
    }

    h6 span {
        padding: 0 20px;
        font-weight: 700;
    }

    .section {
        position: relative;
        width: 100%;
        display: block;
    }

    .full-height {
        min-height: 100vh;
    }

    [type="checkbox"]:checked,
    [type="checkbox"]:not(:checked) {
        display: none;
    }

    .checkbox:checked+label,
    .checkbox:not(:checked)+label {
        position: relative;
        display: block;
        text-align: center;
        width: 60px;
        height: 16px;
        border-radius: 8px;
        padding: 0;
        margin: 10px auto;
        cursor: pointer;
        background-color: #353535;
    }

    .checkbox:checked+label:before,
    .checkbox:not(:checked)+label:before {
        position: absolute;
        display: block;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        color: #858585;
        background-color: #858585;
        font-family: 'unicons';
        content: '\eb4f';
        z-index: 20;
        top: -10px;
        left: -10px;
        line-height: 36px;
        text-align: center;
        font-size: 24px;
        transition: all 0.5s ease;
    }

    .checkbox:checked+label:before {
        transform: translateX(44px) rotate(-270deg);
    }

    .card-3d-wrap {
        position: relative;
        width: 440px;
        max-width: 100%;
        height: 500px;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        perspective: 800px;
        margin-top: 60px;
    }

    .card-3d-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        transition: all 600ms ease-out;
    }

    .card-front,
    .card-back {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 6px;
        -webkit-transform-style: preserve-3d;
    }

    .card-back {
        transform: rotateY(180deg);
    }

    .checkbox:checked~.card-3d-wrap .card-3d-wrapper {
        transform: rotateY(180deg);
    }

    .center-wrap {
        position: absolute;
        width: 100%;
        padding: 0 35px;
        top: 50%;
        left: 0;
        transform: translate3d(0, -50%, 35px) perspective(100px);
        z-index: 20;
        display: block;
    }





    .login {
        color: #000;
        text-transform: uppercase;
        letter-spacing: 2px;
        display: block;
        font-weight: bold;
        font-size: x-large;
        }

        .card {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 350px;
        width: 300px;
        flex-direction: column;
        gap: 35px;
        background: #e3e3e3;
        box-shadow: 16px 16px 32px #c8c8c8,
                -16px -16px 32px #fefefe;
        border-radius: 8px;
        }

        .inputBox {
        position: relative;
        width: 250px;
        }

        .inputBox input {
        width: 100%;
        padding: 10px;
        outline: none;
        border: none;
        color: #000;
        font-size: 1em;
        background: transparent;
        border-left: 2px solid #000;
        border-bottom: 2px solid #000;
        transition: 0.1s;
        border-bottom-left-radius: 8px;
        }

        .inputBox span {
        margin-top: 5px;
        position: absolute;
        left: 0;
        transform: translateY(-4px);
        margin-left: 10px;
        padding: 10px;
        pointer-events: none;
        font-size: 12px;
        color: #000;
        text-transform: uppercase;
        transition: 0.5s;
        letter-spacing: 3px;
        border-radius: 8px;
        }

        .inputBox input:valid~span,
        .inputBox input:focus~span {
        transform: translateX(113px) translateY(-15px);
        font-size: 0.8em;
        padding: 5px 10px;
        background: #000;
        letter-spacing: 0.2em;
        color: #fff;
        border: 2px;
        }

        .inputBox input:valid,
        .inputBox input:focus {
        border: 2px solid #000;
        border-radius: 8px;
        }

        .enter {
        height: 45px;
        width: 100px;
        border-radius: 5px;
        border: 2px solid #000;
        cursor: pointer;
        background-color: transparent;
        transition: 0.5s;
        text-transform: uppercase;
        font-size: 10px;
        letter-spacing: 2px;
        margin-bottom: 1em;
        }

        .enter:hover {
        background-color: rgb(0, 0, 0);
        color: white;
        }

    .rows {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        height: 100%;
    }

    .coll {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 5rem;
        padding-bottom: 5rem;
        text-align: center;
    }

    .section {
        padding-bottom: 5rem;
        padding-top: 5rem;
        padding-top: 2rem;
        text-align: center;
    }
    .singup {
        color: #000;
        text-transform: uppercase;
        letter-spacing: 2px;
        display: block;
        font-weight: bold;
        font-size: x-large;
        margin-top: 1.5em;
        }

        .inputBox,
        .inputBox1 {
        position: relative;
        width: 250px;
        }

        .inputBox input,
        .inputBox1 input {
        width: 100%;
        padding: 10px;
        outline: none;
        border: none;
        color: #000;
        font-size: 1em;
        background: transparent;
        border-left: 2px solid #000;
        border-bottom: 2px solid #000;
        transition: 0.1s;
        border-bottom-left-radius: 8px;
        }

        .inputBox span,
        .inputBox1 span {
        margin-top: 5px;
        position: absolute;
        left: 0;
        transform: translateY(-4px);
        margin-left: 10px;
        padding: 10px;
        font-size: 12px;
        color: #000;
        text-transform: uppercase;
        transition: 0.5s;
        letter-spacing: 3px;
        border-radius: 8px;
        }

        .inputBox1 input:valid~span,
        .inputBox1 input:focus~span {
        transform: translateX(156px) translateY(-15px);
        font-size: 0.8em;
        padding: 5px 10px;
        background: #000;
        letter-spacing: 0.2em;
        color: #fff;
        border: 2px;
        }

        .inputBox1 input:valid,
        .inputBox1 input:focus {
        border: 2px solid #000;
        border-radius: 8px;
        }

        .enter {
        height: 45px;
        width: 100px;
        border-radius: 5px;
        border: 2px solid #000;
        cursor: pointer;
        background-color: transparent;
        transition: 0.5s;
        text-transform: uppercase;
        font-size: 10px;
        letter-spacing: 2px;
        margin-bottom: 3em;
        }

        .enter:hover {
        background-color: rgb(0, 0, 0);
        color: white;
        }
</style>
<body>
    <div class="section">
        <div class="container">
            <div class="rows">
                <div class="coll">
                    <div class="section">
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <div class="container1">
                                                <div class="card">
                                                    <a class="singup">Регистрация</a>
                                                    <div class="inputBox1">
                                                        <input type="text" required="required">

                                                    </div>
                                                    <div class="inputBox1">

                                                    </div>
                                                    <div class="inputBox">

                                                    </div>
                                                    <button class="enter">Enter</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <div class="container1">
                                                <div class="card">

                                                    <div class="inputBox">

                                            </div>

            </div>
        </div>
    </div>
</body>
</html>
