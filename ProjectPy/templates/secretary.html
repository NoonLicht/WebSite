<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Список сотрудников</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dir.css') }}">
</head>
<body>
	<h1>Список сотрудников и чмошников</h1>
	<table>
		<tr>
			<th>Фамилия</th>
			<th>Имя</th>
			<th>Отчество</th>
			<th>Должность</th>
			<th>Адрес</th>
			<th>Телефон</th>
			<th>Рабочий телефон</th>
		</tr>
		{% for employee in employees %}
		<tr>
			<td>{{ employee[1] }}</td>
			<td>{{ employee[2] }}</td>
			<td>{{ employee[3] }}</td>
			<td>{{ employee[4] }}</td>
			<td>{{ employee[5] }}</td>
			<td>{{ employee[6] }}</td>
			<td>{{ employee[7] }}</td>
		</tr>
		{% endfor %}
</body>
</html>
