<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Список заказов</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dir.css') }}">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя клиента</th>
            <th>Наименование товара</th>
            <th>Тип оплаты</th>
            <th>Количество</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>{{ product[4] }}</td>
            <td>{{ product[5] }}</td>
            </tr>
        {% endfor %}
        </tbod>
    </table>
</body>
