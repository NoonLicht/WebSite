<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">

                    <td>CNY</td>
                    <td>{{ rates.CNY }}</td>
                </tr>
                <tr>
                    <td>HKD</td>
                    <td>{{ rates.HKD }}</td>
                </tr>

</table>
